<div id="map"></div>

<!--Navigation bar-->
<div class="container-fluid">
    <div class="dropright col-xs-4 col-sm-2 col-md-2 col-lg-1 border-bottom border-left border-right rounded p-1 m-0">
        <div class="col-xs-12 ">
            <h5 class="text-center">Crime HotSpot</h5>
        </div>
        <button class="btn btn-default dropdown-toggle col-sm-12 col-md-12 col-lg-12" type="button" id="menu1"
                data-toggle="dropdown">
            <img class="img-fluid" alt="CrimeHotSpot Logo" src="../app/Content/Images/crimehotspot_logo.png">
            <span class="caret"></span>
        </button>

        <ul id="horizontalmenu" class="dropdown-menu" role="menu" aria-labelledby="menu1">
            <div class="row w-100 mx-auto">
                <li class="col-4 border-right" role="presentation"><a class="nav-link text-dark" role="menuitem"
                                                    tabindex="-1" href="#">Map</a></li>
                <li class="col-4 border-right" role="presentation" ui-sref="analytics"><a class="nav-link text-dark"
                                                                        role="menuitem" tabindex="-1"
                                                                        ui-sref="analytics">Analytics</a></li>
                <li class="col-4 border-right" role="presentation" href="https://www.cs.odu.edu/~411silver/biography.html"><a target="_blank" href="https://www.cs.odu.edu/~411silver/biography.html" class="nav-link text-dark" role="menuitem" tabindex="-1" href="#">About
                    Us</a></li>
            </div>
        </ul>
    </div>

</div>


<div class="dropdown" style="margin-left: 15px;">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    Date Filter
  </button>
  <div class="dropdown-menu" style="padding-bottom: 0px;" ng-controller="safetyScoreCtrl">
                    <form>
                        <div class="form-group" style="float: left;">
                            <label>Start Date</label>
                            <input datetime-picker date-format="yyyy-MM-dd" ng-model="dates.startdate" date-only/>
                        </div>

                        <div class="form-group" style="float: left; clear: right;">
                            <label>End Date</label>
                            <input datetime-picker date-format="yyyy-MM-dd" ng-model="dates.enddate" date-only/>
                        </div>
                        <input ng-click="extractDates()" class="button" type="submit" value="Submit">
                    </form>
  </div>
</div>

<div id="easterSunday"  class="easterEgg" ng-controller="safetyScoreCtrl" >

    <h5 class="text-center">Demo</h5>
    <hr>
    <div class="profile text-center">
        <button ng-click="demoProfile()"
                ng-class="{'active' : toggleDemo}" type="button"
                class="btn3d btn btn-white btn-lg">
            <a href="#"><img src="../app/Content/Images/easterEgg.png"/></a>
        </button>
    </div>

</div>


<!--Sidenav for crime profiles-->
<div id="mySidenav" class="sidenav" ng-controller="safetyScoreCtrl">
    <h5 class="text-center">Crime Against</h5>
    <hr>
    <div class="profile text-center">
        <h5>Public</h5>
        <button ng-click="publicProfile()"
                ng-class="{'active' : togglePublic}" type="button"
                class="btn3d btn btn-white btn-lg">
            <a href="#"><img src="../app/Content/Images/public-crime.png"/></a>
        </button>
    </div>
    <hr>
    <div class="profile text-center">
        <h5>Property</h5>
        <button ng-click="propertyProfile()" ng-class="{'active' : toggleProperty}" type="button"
                class="btn3d btn btn-white btn-lg">
            <a href="#"><img src="../app/Content/Images/car-theft.png"/></a>
        </button>
    </div>
    <hr>
    <div class="profile text-center">
        <h5>Person</h5>
        <button ng-click="personProfile()" ng-class="{'active' : togglePerson}" type="button"
                class="btn3d btn btn-white btn-lg">
            <a href="#"><img src="../app/Content/Images/person-crime.png"/></a>
        </button>
    </div>
    <hr>
    <div class="profile text-center">
        <h5>Person: Severe</h5>
        <button ng-click="severeProfile()" ng-class="{'active' : toggleSevere}" type="button"
                class="btn3d btn btn-white btn-lg">
            <a class="active" href="#"><img src="../app/Content/Images/knife-icon.png"/></a>
        </button>
    </div>
    <hr>
</div>

<!--Color legend-->
<div class="container">
    <div class="color-scale-holder fixed-bottom mx-auto border-top border-bottom border-secondary rounded mb-2 col-xs-1 col-sm-6 col-md-7 col-lg-4 col-centered">
        <div class="d-inline-block w-100">
            <h6 class="float-left">Dangerous</h6>
            <h6 class="float-right">Safer</h6>
        </div>
        <div id="color-gradient"></div>
    </div>
</div>
