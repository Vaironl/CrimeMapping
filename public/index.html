<!doctype html>
<html ng-app = 'crimeHotSpot'>
  <head>
      
    <!-- style sheet -->
   	<link href="../app/StyleSheets/index.css" rel="stylesheet" type="text/css" >


      <!-- Google Maps API -->

              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6-F96eJ-bI82UmRtHtsfZFHxjodcCjR0&libraries=visualization">
